<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management System - กรอกข้อมูล</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <h1>Project Management System</h1>
    
    <div class="container">
        <h2>ข้อมูลโครงการ</h2>
        <div class="projectgname">ชื่อโครงการ:</div>
        <input type="text" id="projectgname" name="projectgname" required>
        <div class="detail">รายละเอียด:</div>
        <input type="text" id="detail" name="detail" rows="4" required>
        <div class="responsible">ผู้รับผิดชอบ:</div>
        <input type="text" id="responsible" name="responsible" required>
        
        <h2>ข้อมูลกิจกรรมในโครงการ</h2>
        <div class="activity">กิจกรรม:</div>
        <input type="text" id="activity" name="activity" required>
        <div class="start">เวลาเริ่มต้น:</div>
        <input type="datetime-local" id="start" name="start" required>
        <div class="end">เวลาสิ้นสุด:</div>
        <input type="datetime-local" id="end" name="end" required>  
        <div class="progress">ความคืบหน้า (%):</div>
        <input type="number" id="progress" name="progress" required>

        <h2>ข้อมูลงบประมาณ</h2>
        <div for="Cost_budget">งบประมาณต้นทุน:</div>
        <input type="number" id="Cost_budget" name="Cost_budget" min="0" required><br>
        <div for="financial_budget">งบประมาณการเงิน:</div>
        <input type="number" id="financial_budget" name="financial_budget" min="0" required><br>     
        <div class="spending">รายงานการใช้จ่าย:</div><br>
        <input  type="number" id="spending" name="spending" rows="4" required><br>

        <div id="message" class="message"></div>

        <button class="button" onclick="submitData()">บันทึก</button>
    </div>
    <a href="project.html" style="color: rgb(8, 4, 87); text-decoration: none; font-size: large;">Go to Edit project</a>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
